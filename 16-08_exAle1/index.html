<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap">
    <link rel=" stylesheet" href="/16-08_exAle1/style.css">
</head>

<body>
    <main>
        <form class="regform" id="registrationForm">
            <h2>Register</h2>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phoneNum">Phone Number</label>
            <input type="tel" id="phoneNum" name="phoneNum" required placeholder="333-1234567">

            <button type="submit">Submit</button>
        </form>
        <table id="dataTable" class="data-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th></th>

                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Rows will be added here dynamically -->
            </tbody>
        </table>
    </main>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Prende i valori dal form
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phoneNum').value;

            // Crea una nuova riga
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
            <td>${name}</td>
            <td>${email}</td>
            <td>${phone}</td>
            <td><button class="remove-btn">Remove</button></td>
        `;

            // Aggiunge la riga alla tabella
            document.getElementById('tableBody').appendChild(newRow);

            // Aggiungi event listener al bottone remove
            newRow.querySelector('.remove-btn').addEventListener('click', function () {
                newRow.remove();
            });

            // Reset del form
            document.getElementById('registrationForm').reset();
        });
    </script>

</body>

</html>
